<h2>My Proverbs</h2>
<div class="proverbs">
  <li *ngFor="let proverb of proverbs" 
    [class.selected]="proverb === seletedProverb"
    (click)="onSelect(proverb)">
    <span class="badge">{{proverb.id}}</span>{{proverb.originalText}}
  </li>
</div>

<app-proverb-detail [proverb]="seletedProverb"></app-proverb-detail>
