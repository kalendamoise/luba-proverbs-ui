<div class="topic-heading">
    <h2>Categories</h2>
</div>
<div class="categories-list">
    <div class="categories" >
        <mat-card class="example-card" *ngFor="let category of categories, let i = index">
                <mat-card-content [style.overflow]="'auto'">
                  <div class="card-content">
                    <p>
                        <a routerLink="/proverbs/{{i}}" routerLinkActive="router-link-active"  >{{category}}</a>
                    </p>
                  </div>
                </mat-card-content>
        </mat-card>
    </div>
</div>
