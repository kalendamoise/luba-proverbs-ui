  </mat-card-header>
  <mat-card-content [style.overflow]="'auto'">
    <div class="card-content">
      <p>
        {{ proverb?.originalText }}
      </p>
      <mat-divider></mat-divider>
      <p>
        <em class="mat-card-subtitle">English</em>
        {{ proverb?.englishText }}
      </p>
      <mat-divider></mat-divider>
      <p>
        <em class="mat-card-subtitle">Meaning</em> {{ proverb?.englishMeaning }}
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="onLike()">LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
