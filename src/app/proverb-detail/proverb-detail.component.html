<div *ngIf="proverb">
<blockquote>
  <label>Original Text:</label>
  <p>{{proverb.originalText}}</p>
  <label>Translation:</label>
  <p>{{proverb.englishText}}</p>
  <label>Meaning:</label>
  <p>{{proverb.englishMeaning}}</p>
  <span class="author"><i>{{proverb.category}} -- {{proverb.origin}}</i></span>
</blockquote>

<button (click)="goBack()">go back</button>
